{% extends 'base_regular.html' %}

{% block content %}

    <div class="row">
        <div class="col-xs-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
            <div class="card">
                <div class="card-block">
                    <h2>{{ lesson.title }}</h2>
                    <p>Всего блоков в занятии: {{ lesson.lessonblocks|length }}</p>
                    <hr>
                    {{ lesson.rendered_about|safe }}
                    <hr>
                    <a href="{% url 'lesson_block_view' lesson.pk 1 %}" class="btn btn-primary btn-lg">Начать</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
