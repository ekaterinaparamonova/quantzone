{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-xs-12">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Мои задания</li>
        </ol>
        {% for task in tasks %}
            <div class="card">
                <div class="card-block">
{#                    <a class="text-muted">{{ task.datetime }}</a>#}
                    <a href="{% url 'lesson_view' task.lesson.pk %}">
                        <h2>{{ task.lesson }}</h2>
                    </a>
                    <a>Выполнить до: {{ task.datetime_to }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
