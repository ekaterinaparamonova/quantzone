{% extends "base_regular.html" %}
{% load globaltags %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-xs-12 text-xs-center">
                            <br/>
                            <h2>Авторизация</h2>
                            <p>
                                <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#regModal">Я не зарегистрирован</a>
                            </p>
                        </div>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-xs-6">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="sr-only" for="">Email</label>
                                        <input class="form-control" type="email" name="email" placeholder="Email"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="">Пароль</label>
                                        <input class="form-control" type="password" name="password" placeholder="Пароль"/>
                                    </div>
                                    <button class="btn btn-default" type="submit">Войти</button>
                                    <br/>
                                    <br/>
                                    <a href="{% url 'resetpass_view' %}">Забыли пароль?</a>
                                </form>
                            </div>
                            <div class="col-xs-6">
                                {% url 'login_view' as login_url %}
                                <a class="btn btn-primary btn-block" href="{% vkontakte_auth_link login_url %}">VK</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
