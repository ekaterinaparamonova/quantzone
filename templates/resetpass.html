{% extends "base_regular.html" %}
{% load globaltags %}


{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-xs-12 text-xs-center">
                            <h1>Сброс пароля</h1>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <div class="row">
                        <p class="lead">Пожалуйста, введите ваш email чтобы получить инструкции по восстановлению пароля.</p>
                        <form action="" method="post" enctype='multipart/form-data' action="{% url 'resetpass_view' %}")>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary btn-block" type="submit">Получить письмо</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
