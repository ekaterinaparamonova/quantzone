{% extends "base_regular.html" %}
{% load globaltags %}
{% load bootstrap %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h1>Регистрация</h1>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-12">
                            {% include "components/messages.html" %}
                            <form action="" method="post" enctype='multipart/form-data' action="{% url 'reg_view' %}")>
                                {% csrf_token %}
                                {{ form|bootstrap }}
                                <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block messages %}{% endblock %}
