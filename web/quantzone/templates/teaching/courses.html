{% extends 'base_regular.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Мои курсы</li>
        </ol>
        {% for course in courses %}
            <div class="card">
                <div class="card-block">
                    <a href="{% url 'course_view' course.pk %}">
                        <h2>{{ course.title }}</h2>
                    </a>
                    <a>
                        Предмет: {{ course.subject }}
                    </a>
                    <br>
                    <a>
                        Автор: <a href="{% url 'user_view' course.owner.pk %}">{{ course.owner.get_full_name }}</a>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
